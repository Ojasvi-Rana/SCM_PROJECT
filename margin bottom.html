<html>
    <head>
    <title>Bootstrap margin bottom</title>
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Margin bottom utilities</h1>
        <div class="mt-0 bg-info">Margin Bottom 0</div>
        <div class="mt-1 bg-info">Margin bottom 1</div>
        <div class="mt-2 bg-info">Margin bottom 2</div>
        <div class="mt-3 bg-info">Margin bottom 3</div>
        <div class="mt-auto bg-info" style="width: 150px;">Margin Bottom Auto</div>

        <br>
        <p>Responsive margin bottom utilities. Resize the browser window to see the effect.</p>
        <div class="mt-sm-5 bg-info">Margin bottom 5 on SM Screens</div>
        <div class="mt-md-5 bg-info">Margin bottom 5 on MD Screens</div>
    </div>
</body>
</html>
